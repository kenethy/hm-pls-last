# WhatsApp API Reverse Proxy Configuration
# This allows access to WhatsApp API through your main domain

server {
    listen 80;
    server_name hartonomotor.xyz www.hartonomotor.xyz;
    
    # WhatsApp API proxy - accessible via /whatsapp-api/
    location /whatsapp-api/ {
        # Remove /whatsapp-api/ prefix when forwarding to container
        rewrite ^/whatsapp-api/(.*) /$1 break;
        
        proxy_pass http://whatsapp-api:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support for real-time features
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Increase timeouts for long-running requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Main Laravel application (existing configuration)
    location / {
        proxy_pass http://app:9000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

