# Nginx configuration for increased upload limits
# This file should be included in your main nginx configuration

# Increase client body size to allow larger file uploads
client_max_body_size 50M;

# Increase buffer sizes for large uploads
client_body_buffer_size 128k;
client_header_buffer_size 32k;
large_client_header_buffers 4 32k;

# Increase timeouts for file uploads
client_body_timeout 300s;
client_header_timeout 300s;
send_timeout 300s;

# Proxy settings for file uploads (if using reverse proxy)
proxy_connect_timeout 300s;
proxy_send_timeout 300s;
proxy_read_timeout 300s;
proxy_buffering off;
proxy_request_buffering off;

# FastCGI settings for PHP file uploads
fastcgi_connect_timeout 300s;
fastcgi_send_timeout 300s;
fastcgi_read_timeout 300s;
fastcgi_buffer_size 64k;
fastcgi_buffers 4 64k;
fastcgi_busy_buffers_size 128k;
