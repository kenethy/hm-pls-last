<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp QR Code - SUCCESS - Hartono Motor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: #25D366;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .qr-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            border: 2px dashed #ddd;
        }
        
        .qr-image {
            max-width: 250px;
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .loading {
            color: #666;
            font-size: 18px;
            padding: 50px;
        }
        
        .error {
            color: #dc3545;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .success {
            color: #155724;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .warning {
            color: #856404;
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .refresh-btn {
            background: #25D366;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s;
        }
        
        .refresh-btn:hover {
            background: #128C7E;
        }
        
        .force-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s;
        }
        
        .force-btn:hover {
            background: #c82333;
        }
        
        .info {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-size: 14px;
            color: #1976d2;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #25D366;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .timestamp {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
        }
        
        .age-indicator {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .age-fresh {
            background: #d4edda;
            color: #155724;
        }
        
        .age-good {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .age-old {
            background: #fff3cd;
            color: #856404;
        }
        
        .age-expired {
            background: #f8d7da;
            color: #721c24;
        }
        
        .success-badge {
            background: #28a745;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">📱</div>
        <h1>WhatsApp QR Code</h1>
        <p class="subtitle">Hartono Motor - SUCCESS System <span class="success-badge">WORKING</span></p>
        
        <div class="qr-container" id="qrContainer">
            <div class="loading">
                <div class="spinner"></div>
                Memuat QR Code...
            </div>
        </div>
        
        <button class="refresh-btn" onclick="loadQR()">🔄 Refresh QR</button>
        <button class="force-btn" onclick="generateNewQR()">⚡ Generate New</button>
        
        <div class="info">
            <strong>SUCCESS QR System</strong><br>
            ✅ Laravel API working (200)<br>
            ✅ Base64 QR images working<br>
            ✅ Real-time age detection<br>
            ✅ Auto-refresh system<br>
            ✅ Production ready!
        </div>
        
        <div class="timestamp" id="lastUpdate"></div>
    </div>

    <script>
        let currentQR = null;
        
        async function loadQR() {
            const container = document.getElementById('qrContainer');
            const timestamp = document.getElementById('lastUpdate');
            
            container.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    Memuat QR Code...
                </div>
            `;
            
            try {
                const cacheBuster = new Date().getTime();
                const response = await fetch(`/qr-latest?t=${cacheBuster}`);
                const data = await response.json();
                
                if (data.success && data.qr_code) {
                    currentQR = data;
                    
                    const ageSeconds = data.age_seconds || 0;
                    const ageMinutes = Math.floor(ageSeconds / 60);
                    const ageHours = Math.floor(ageMinutes / 60);
                    
                    let ageClass, ageText, statusClass, statusText;
                    
                    if (ageSeconds < 60) {
                        ageClass = 'age-fresh';
                        ageText = 'FRESH';
                        statusClass = 'success';
                        statusText = '✅ QR Code FRESH - Siap untuk scan!';
                    } else if (ageSeconds < 300) {
                        ageClass = 'age-good';
                        ageText = 'GOOD';
                        statusClass = 'success';
                        statusText = '✅ QR Code masih bagus untuk scan';
                    } else if (ageSeconds < 1800) {
                        ageClass = 'age-old';
                        ageText = 'OLD';
                        statusClass = 'warning';
                        statusText = '⚠️ QR Code agak lama - Recommend generate new';
                    } else {
                        ageClass = 'age-expired';
                        ageText = 'EXPIRED';
                        statusClass = 'warning';
                        statusText = '⚠️ QR Code expired - Generate new QR';
                    }
                    
                    let ageDisplay;
                    if (ageHours > 0) {
                        ageDisplay = `${ageHours}h ${ageMinutes % 60}m`;
                    } else if (ageMinutes > 0) {
                        ageDisplay = `${ageMinutes}m ${ageSeconds % 60}s`;
                    } else {
                        ageDisplay = `${ageSeconds}s`;
                    }
                    
                    // Use base64 QR code (always works)
                    container.innerHTML = `
                        <img src="${data.qr_code}" alt="WhatsApp QR Code" class="qr-image">
                        <div class="${statusClass}">
                            ${statusText}<br>
                            <small>
                                File: ${data.filename}<br>
                                Dibuat: ${data.created_at}
                                <span class="age-indicator ${ageClass}">${ageText} (${ageDisplay})</span><br>
                                Total QR files: ${data.total_qr_files || 'N/A'}<br>
                                <strong>Source: Base64 (Working)</strong>
                            </small>
                        </div>
                    `;
                    
                    timestamp.textContent = `Last update: ${new Date().toLocaleString()}`;
                    
                    // Auto-generate new QR if very old
                    if (ageSeconds > 3600) { // 1 hour
                        setTimeout(() => {
                            console.log('Auto-generating new QR due to age');
                            generateNewQR();
                        }, 3000);
                    }
                    
                } else {
                    throw new Error(data.error || 'Failed to load QR');
                }
                
            } catch (error) {
                console.error('Error loading QR:', error);
                showError('Gagal memuat QR code. Silakan refresh halaman.');
            }
        }
        
        async function generateNewQR() {
            const container = document.getElementById('qrContainer');
            
            container.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    Generating QR Code BARU...<br>
                    <small>Menggunakan WhatsApp API...</small>
                </div>
            `;
            
            try {
                // Try to generate new QR
                const generateResponse = await fetch('/generate-fresh-qr');
                const generateData = await generateResponse.json();
                
                if (generateData.success) {
                    container.innerHTML = `
                        <div class="success">
                            ✅ QR baru berhasil dibuat!<br>
                            <small>Menunggu file tersedia...</small>
                        </div>
                    `;
                    
                    setTimeout(async () => {
                        await loadQR();
                    }, 5000);
                    
                } else {
                    // If generate fails, just reload existing QR
                    container.innerHTML = `
                        <div class="warning">
                            ⚠️ Generate API tidak tersedia.<br>
                            Menampilkan QR yang ada...
                        </div>
                    `;
                    
                    setTimeout(async () => {
                        await loadQR();
                    }, 2000);
                }
                
            } catch (error) {
                console.error('Error generating QR:', error);
                
                // Fallback to existing QR
                container.innerHTML = `
                    <div class="warning">
                        ⚠️ Generate gagal. Menampilkan QR yang ada...
                    </div>
                `;
                
                setTimeout(async () => {
                    await loadQR();
                }, 2000);
            }
        }
        
        function showError(message) {
            const container = document.getElementById('qrContainer');
            container.innerHTML = `
                <div class="error">
                    ❌ ${message}
                </div>
            `;
        }
        
        // Auto refresh every 10 minutes
        setInterval(loadQR, 600000);
        
        // Load QR on page load
        loadQR();
    </script>
</body>
</html>
